<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <!--             using tailwind link from tailwind css.com               -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-100">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-8 text-purple-600">Welcome To Your <span
                class="font-bold text-blue-800">Baap Er
                Bank</span><span class="font-bold"> !!!</span></h1>
    </header>

    <main>
        <section class="bg-violet-200 mt-8 ml-20 mr-20 text-center">
            <h3 class="pt-5 font-semibold text-blue-700 text-xl">Please Login</h3>
            <input type="email" name="" id="user-input" placeholder="Enter your email"
                class="mb-5 mt-3 rounded-md pl-2">
            <br>
            <input type="password" name="" id="user-password" placeholder="Password" class="rounded-md mb-5 pl-2">
            <br>
            <button id="btn-submit"
                class="bg-violet-500  hover:bg-sky-700 mb-5 mt-3 rounded-md pl-5 pr-5 pt-1 pb-1.5 font-semibold text-white ">Submit</button>
        </section>
    </main>


    <script src="scripts/login.js"></script>
</body>

</html>
